				var winH = window.innerHeight ? window.innerHeight : jQuery(window).height();

					// add event listener on resize event (for orientation change)
					if (window.addEventListener) {
						window.addEventListener("load", readDeviceOrientation);

			//Tour Container Colors and Sizes
			var colorsAndSizes = function(){
				var windowHeight = jQuery(window).height();
				var navHeight = jQuery('nav').outerHeight();
				var tourContainerHeight = windowHeight - navHeight;
				var tourContainerWidth = jQuery('#tourDIV').width();
				var halfTourContainerWidth = tourContainerWidth / 2;
				var halfTourContainerHeight = tourContainerHeight / 2;
				 /* jQuery('#tourDIV').css({height:windowHeight+'px'}); */
				//Toolbar
				var toolbarWidth = jQuery('#toolbar').width();
				jQuery('#toolbar').css({left:halfTourContainerWidth - toolbarWidth / 2 +'px'});
			};

			//Show Hide Thumbnails
			var toggleThumbnails = function(){
				jQuery('#thumbnailsDIV').toggle("slow", function() {
					if(jQuery(".toggle-thumbnails span").hasClass('glyphicon-eye-open')) {
						jQuery(".toggle-thumbnails span").removeClass('glyphicon-eye-open').toggleClass('glyphicon-eye-close');
						jQuery('#toolbar').animate({bottom:'175px'});
						jQuery('.toggle-thumbnails span').css({color: fg2xLighter});
					}else{
						jQuery(".toggle-thumbnails span").removeClass('glyphicon-eye-close').toggleClass('glyphicon-eye-open');
						jQuery('#toolbar').animate({bottom:'50px'});
						jQuery('.toggle-thumbnails span').css({color: '#ffffff'});
					}
				});
			};

			//Tour Player
			function getTourPlayer() {
				if ( tourplayer == null ) {
					tourplayer = document.getElementById('krpanoSWFObject');
				}return tourplayer;
			}



			//External commands and dynamic texts
			function updatePanorama(panoid) {
				jQuery('.project-description-text').html(ktools.I18N.getInstance().getMessage("project_description"));
				window.history.pushState(null, null, "#s=" + panoid);

				var groupid = getTourPlayer().get("scene["+panoid+"].group");
				var titleid = getTourPlayer().get("scene["+panoid+"].titleid");

				//HTML tags with this class (panorama-title) will display the current panorama title
				jQuery('.panorama-title').html(ktools.I18N.getInstance().getMessage(titleid));

				//HTML tags with this class (description-text) will display the current panorama description
				//Hidden if no description
				//Shown if there is a description
				var descriptionid = getTourPlayer().get("scene["+panoid+"].descriptionid");
				if (descriptionid != "") {
					jQuery('.description-text').show();
					jQuery('.description-text').html(ktools.I18N.getInstance().getMessage(descriptionid));
				}else{
					jQuery('.description-text').hide();
				}

				if (groupid != null) {
					var titleid = getTourPlayer().get("panoramagroup["+groupid+"].titleid");
					if (titleid != "") {
						//HTML tags with class (group-title) will display the group title
						jQuery('.group-title').html(ktools.I18N.getInstance().getMessage(titleid));
						//If no group, no breadcrumb
						jQuery('.breadcrumb .hide-if-no-group, .nav-tabs .hide-if-no-group').show();

						var mainscene = getTourPlayer().get("panoramagroup["+groupid+"].mainscene");
						var temp = "getTourPlayer().call('mainloadscene("+mainscene+")')";
						jQuery('.group-link').attr('onclick',temp);

						var descriptionid = getTourPlayer().get("panoramagroup["+groupid+"].descriptionid");
						if (descriptionid != "")
						{
							//HTML tags with class (group-description-text) will display the group description
							jQuery('.group-description-text').html(ktools.I18N.getInstance().getMessage(descriptionid));
						}else{
							//If no group description, hide
							jQuery('.group-description-text').hide();
						}
					}
				}else{
					//If no group, hide all elements in relation with it
					jQuery('.breadcrumb .hide-if-no-group, .nav-tabs .hide-if-no-group').hide();
				}
			}


			/*
		    * EXECUTE ONCE DOM READY
		    */
		    jQuery(document).ready(function() {


				//Click toggle for fullscreen
				jQuery( '.btn-enter-fullscreen, .btn-exit-fullscreen' ).on( "click", function() {
					jQuery('.btn-enter-fullscreen, .btn-exit-fullscreen').toggle();
				});

				//Play pause click toggle
				jQuery( '#play, #pause' ).on( "click", function() {
					jQuery('#play, #pause').toggle();
				});

					//Info click toggle
				jQuery( '#infoon, #infooff' ).on( "click", function() {
					jQuery('#infoon, #infooff').toggle();
				});

						//Map click toggle
				jQuery( '#mapon, #mapoff' ).on( "click", function() {
					jQuery('#mapon, #mapoff').toggle();
				});

							//Gyro click toggle
				jQuery( '#gyroon, #gyrooff' ).on( "click", function() {
					jQuery('#gyroon, #gyrooff').toggle();
				});



				//When user hovers toolbar buttons
				jQuery( "#toolbar button" ).mousedown(function() {
					jQuery(this).removeClass('btn-default');
					jQuery(this).addClass('btn-primary');
				});

				//When user leaves toolbar buttons
				jQuery( "#toolbar button" ).mouseleave(function() {
					jQuery(this).removeClass('btn-primary');
					jQuery(this).addClass('btn-default');
				});

				//Thumbnails show hide click toggle
				jQuery( ".toggle-thumbnails" ).on( "click", function() {
					toggleThumbnails();
				});

				//Colors and sizes
				colorsAndSizes();

				//Dragging feature of the thumbnails
				jQuery('#thumbnailsDIV').dragOn();

				//Tooltips
				jQuery('.btn-group button, #thumbnailsDIV').tooltip({container: 'body'});
			});


		    /*
		    * EXECUTE ONCE PAGE LOADED
		    */
		    jQuery(window).load(function() {

		    });


		    /*
		    * EXECUTE ON WINDOW RESIZE
		    */
		    jQuery(window).resize(function() {
		    /*	panoDivHeight(); */
		    	colorsAndSizes();
		    });
		</script>
